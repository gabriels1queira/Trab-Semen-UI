                <h1 class="ui centered header">Mas como ficar bom nisso?<br>Praticando!</h1>
                <p>Hora de botar a mão na massa!</p>
                <p class="ui text">Como colocar um botão:</p>
                <div class="ui padded inverted segment">
                    <code class="ui code">&ltdiv class="ui basic button"&gt</code>
                </div>
                <p>Teste aí:</p>
<input type="text" id="bbutton" class="ui fluid inverted purple segment input" placeholder='<div class="_______________">'>
<input type="submit" onclick="teste()">
<p id="resultado"></p>

<script>
function teste() {
  let button = document.getElementById("bbutton").value;
  if (button.indexOf('<div class="ui basic button">') !== -1) {
    document.getElementById("resultado").textContent = "Certo";
  } else {
    document.getElementById("resultado").textContent = "Errado";
  }
}

</script>
